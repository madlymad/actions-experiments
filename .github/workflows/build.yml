name: Build

on:
  workflow_dispatch: # manual run
  pull_request:
  workflow_call: # called by other yml file

concurrency:
  # unique in PR or run_number in case of workflow_dispatch
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.job.job_id || github.run_number }}
  cancel-in-progress: true

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  build:
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Build Project
        run: |
          echo "Code Build!"
          ls -la

      - name: Comment
        if: ${{ github.event.pull_request.number != '' }}
        run: |
          gh pr comment \
            ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --body "Hi from GitHub CLI"
        
      - name: Review
        if: ${{ github.event.pull_request.number != '' }}
        run: |
          gh api \
          --method POST \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews \
          -f body='Review Comment' \
          -f event='COMMENT'

  print_data:
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Print data
        run: |
          echo "GITHUB_EVENT_NAME: $GITHUB_EVENT_NAME"
          echo "GITHUB_BASE_REF: $GITHUB_BASE_REF"
          echo "GITHUB_HEAD_REF: $GITHUB_HEAD_REF"
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_REF_TYPE: $GITHUB_REF_TYPE"
          echo "GITHUB_BASE_REF: $GITHUB_BASE_REF"
          echo "GITHUB_SHA: $GITHUB_SHA"
          echo "GITHUB_BASE_REF: $GITHUB_BASE_REF"
